language: go
go:
- 1.3
- 1.4
sudo: false
services:
- memcache
- redis-server
- postgresql
addons:
  postgresql: '9.3'
before_script:
- psql -c 'create database ladybug;' -U postgres
install:
- export PATH=$PATH:$HOME/gopath/bin
- go get -v github.com/revel/revel/...
- go get -v github.com/agtorre/gocolorize
- go get -v github.com/robfig/config
- go get -v github.com/robfig/pathtree
- go get -v github.com/revel/cmd/revel
- go get -v github.com/revel/revel/cache
- go get -v gopkg.in/fsnotify.v1
- go get -v github.com/lib/pq
- go get -v github.com/jinzhu/gorm
- go get -v github.com/robfig/cron
- go get -v golang.org/x/crypto/bcrypt
script:
- revel test github.com/wisedog/ladybug
notifications:
  slack: jonghakim:3MifSQNabecHhOm0h65QRHLj
deploy:
  provider: openshift
  user: kim.jongha@gmail.com
  password:
    secure: 
  app: ladybug
  domain: wisedog-ladybugdev.rhcloud.com
  on:
    repo: wisedog/ladybug
    branch: openshift-deploy
