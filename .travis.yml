language: go

go:
  - 1.3
  - tip
services:
  - memcache # github.com/revel/revel/cache
  - redis-server
install:
  - export PATH=$PATH:$HOME/gopath/bin
  - go get -v github.com/revel/revel/...
  - go get -v github.com/agtorre/gocolorize
  - go get -v github.com/robfig/config
  - go get -v github.com/robfig/pathtree
  - go get -v github.com/revel/cmd/revel
  - go get -v github.com/revel/revel/cache
  - go get -v golang.org/x/net
  - go get -v gopkg.in/fsnotify.v1
  - go get -v github.com/jinzhu/gorm
  - go get -v github.com/jinzhu/inflection
  - go get -v github.com/lib/pq
  - go get -v golang.org/x/crypto
  - go get -v github.com/revel/modules
  - go get -v github.com/robfig/cron

